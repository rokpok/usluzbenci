<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>KGB</title><!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="projekt.css" rel="stylesheet" type="text/css"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- navbar, copi pastan, ne vem zakaj je tok divov -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">KGB</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="#">slikica</a>
				</li>
				<li>
					<a href="#">ime</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="panel panel-body">
		<div class="panel-heading">
			<!-- gumbki -->
			<div class="container-fluid">
				<div class="row text-center">
					<div class="col-lg-1">
						<!-- empty, za spacing -->
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary btn-block btn-lg hour-button" type="button">Checkin</button>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary btn-block btn-lg hour-button" type="button">Malica</button>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary btn-block btn-lg hour-button" type="button">Work leave</button>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary btn-block btn-lg hour-button" type="button">Private leave</button>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary btn-block btn-lg hour-button" type="button">Checkout</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<!-- progress bar, rabim drugačen sistem za končni produkt, margin/padding top -->
			<div class="container-fluid">
				<div class="progress">
					<!-- placeholder -->
					<div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
						Free Space
					</div>
					<div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
						Warning
					</div>
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
						Danger
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- dropdown + datepicker -->
	<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Delavec<span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li>
				<a href="#">Janez Novak</a>
			</li>
			<li>
				<a href="#">Borut</a>
			</li>
			<li>
				<a href="#">Branko</a>
			</li>
		</ul><button>Date picker</button>
	</div>

	<!-- graf -->
	<div>
		<md-datepicker ng-model="birthday"></md-datepicker>
	</div>

	<!-- div za pie charte -->
	<div class="pie-chart"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script> <!-- Include all compiled plugins (below), or include individual files as needed -->
	 
	<script src="js/bootstrap.min.js">
	</script>
</body>
</html>
